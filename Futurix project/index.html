<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carbon Footprint Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <h2>Calculate Your Carbon Footprint</h2>
            <form id="carbon-form">
                <label for="transportation">Transportation (miles/year):</label>
                <input type="number" id="transportation" required>
                <br>
                <label for="energy">Energy Consumption (kWh/year):</label>
                <input type="number" id="energy" required>
                <br>
                <label for="diet">Diet (kg CO2/year):</label>
                <input type="number" id="diet" required>
                <br>
                <button type="submit">Calculate</button>
            </form>
            <div id="result">
                <p>Your estimated carbon footprint is: <span id="carbon-result">0</span> kg CO2/year</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Carbon Calculator App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
